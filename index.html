<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>body {
      font-family: 'Roboto', sans-serif;
      background-color: #394240;
      color: #fff;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
  }
  
  .container {
      text-align: center;
      background-color: #2c3136;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 0 20px rgba(0, 0, 0, 0.2);
      position: relative;
  }
  
  h1 {
      color: #6ed3cf;
  }
  
  .game-board {
      display: grid;
      grid-template-columns: repeat(3, 80px);
      gap: 10px;
      margin-top: 20px;
  }
  
  .cell {
      width: 80px;
      height: 80px;
      border: 2px solid #2c3136;
      font-size: 2em;
      display: flex;
      justify-content: center;
      align-items: center;
      cursor: pointer;
      background: linear-gradient(135deg, #3b4654, #1f2326);
      transition: background 0.3s ease;
  }
  
  .cell:hover {
      background: linear-gradient(135deg, #495860, #2c3136);
  }
  
  .status {
      margin-top: 20px;
      font-size: 1.5em;
      color: #a1a1a1;
  }
  
  .reset-btn {
      margin-top: 30px;
      padding: 12px 20px;
      font-size: 1.2em;
      cursor: pointer;
      background: linear-gradient(135deg, #4caf50, #45a049);
      color: #fff;
      border: none;
      border-radius: 5px;
      transition: background 0.3s ease;
  }
  
  .reset-btn:hover {
      background: linear-gradient(135deg, #50a84e, #499b47);
  }
  
  /* Modal Popup Styles */
  .modal {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.6);
      justify-content: center;
      align-items: center;
      z-index: 1000;
  }
  
  .modal-content {
      background-color: #2c3136;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 0 20px rgba(0, 0, 0, 0.2);
      transform: scale(0.8);
      opacity: 0;
      transition: transform 0.3s ease, opacity 0.3s ease;
  }
  
  .modal.show {
      display: flex;
  }
  
  .modal.show .modal-content {
      transform: scale(1);
      opacity: 1;
  }
  </style>
    <title>Tic Tac Toe</title>
</head>
<body>
    <div class="container">
        <h1>Tic Tac Toe</h1>
        <div class="game-board" id="game-board">
            <!-- The game board will be dynamically generated here -->
        </div>
        <div class="status" id="status">Player X's turn</div>
        <button class="reset-btn" onclick="resetGame()">Reset Game</button>
    </div>
    <script>let currentPlayer;
      let gameBoard = ['', '', '', '', '', '', '', '', ''];
      const statusElement = document.getElementById('status');
      const gameBoardElement = document.getElementById('game-board');
      
      // Function to initialize the game board
      function initGame() {
          for (let i = 0; i < 9; i++) {
              const cell = document.createElement('div');
              cell.classList.add('cell');
              cell.setAttribute('data-index', i);
              cell.addEventListener('click', handleCellClick);
              gameBoardElement.appendChild(cell);
          }
      
          // Randomly choose the starting player as 'X' or 'O'
          currentPlayer = Math.random() < 0.5 ? 'X' : 'O';
          statusElement.textContent = `Player ${currentPlayer}'s turn`;
      }
      
      // Function to handle cell click
      function handleCellClick(event) {
          const index = event.target.getAttribute('data-index');
          if (gameBoard[index] === '' && !checkWinner()) {
              gameBoard[index] = currentPlayer;
              event.target.textContent = currentPlayer;
              if (checkWinner()) {
                  statusElement.textContent = `Player ${currentPlayer} wins!`;
              } else if (gameBoard.every(cell => cell !== '')) {
                  statusElement.textContent = 'It\'s a tie!';
              } else {
                  currentPlayer = currentPlayer === 'X' ? 'O' : 'X';
                  statusElement.textContent = `Player ${currentPlayer}'s turn`;
              }
          }
      }
      
      
      
      // Function to reset the game
      function resetGame() {
          currentPlayer = 'X';
          gameBoard = ['', '', '', '', '', '', '', '', ''];
          statusElement.textContent = 'Player X\'s turn';
          const cells = document.querySelectorAll('.cell');
          cells.forEach(cell => {
              cell.textContent = '';
          });
      }
      
      // Function to check for a winner
      function checkWinner() {
          const winPatterns = [
              [0, 1, 2], [3, 4, 5], [6, 7, 8], // Rows
              [0, 3, 6], [1, 4, 7], [2, 5, 8], // Columns
              [0, 4, 8], [2, 4, 6]             // Diagonals
          ];
      
          for (const pattern of winPatterns) {
              const [a, b, c] = pattern;
              if (gameBoard[a] !== '' && gameBoard[a] === gameBoard[b] && gameBoard[a] === gameBoard[c]) {
                  return true;
              }
          }
      
          return false;
      }
      
      // Initialize the game
      initGame();
      </script>
</body>
</html>
